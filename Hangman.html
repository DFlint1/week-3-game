<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Christmas Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!--Html is pushing from javascript variables below-->
    <div id="resetAlert">
    </div>
    <div class="jumbotron text-center">
        <h1>Christmas Hangman!</h1>
    </div>
    <div class=container>
        <div class="col-sm-6 text-center">
            <h2>"Not Santa!"</h2>
            <img src="Assets/images/hangmangameimg.jpg" alt="hangmangameimg" Height=300px Width=300px>
        </div>
        <div class="col-sm-6 text-center">
            <h2>"Press Any Key To Get Started!"</h2>
        </div>
        <div id="guesses" class="block text-center">
            <h2>You have guessed:</h2>
            <p><strong id="previousGuesses"><em>nothing yet...</em></strong></p>
        </div>
        <div id="word" class="block text-center">
            <h2>Your word is:</h2>
            <p><strong id="targetWord"></strong></p>
            <div id="guessInput" class="block text-center">
                <input type="text"  id="guess" placeholder="Type a Letter " />
            </div>
        </div>
    </div>
    <script src="Assets/javascript/game.js" type="text/javascript"></script>
    <div class="modal fade" id="endGameDialog" tabindex="-1" role="dialog" aria-labelledby="endGameDialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h4><a onclick="resetGame();" class="close" data-dismiss="modal" aria-hidden="true">&times;</a></h4>
                <h4 id="endGameDialogTitle"></h4>
            </div>
            <div class="modal-body" id="endGameDialogContent"></div>
            <div class="modal-footer">
                <h4><a onclick="resetGame();" class="btn btn-primary" data-dismiss="modal">Reset</a></h4>
            </div>
        </div>
    </div>
</body>

</html>
